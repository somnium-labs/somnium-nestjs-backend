master:
  masterOnly: true
  replicaCount: 1
  readinessProbe:
    enabled: false
  livenessProbe:
    enabled: false
coordinating:
  replicaCount: 1
  readinessProbe:
    enabled: false
  livenessProbe:
    enabled: false
ingest:
  replicaCount: 1
  readinessProbe:
    enabled: false
  livenessProbe:
    enabled: false
data:
  replicaCount: 1
  readinessProbe:
    enabled: false
  livenessProbe:
    enabled: false

service:
  type: LoadBalancer
  ports:
    restAPI: 9200
    transport: 9300
